<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="index.css">
    <title>Rock paper Scissors</title>
</head>
<body>
    
        <header>
            <div class="scoreBoard">
                <div class="pageTitle">
                    <img src="./assets/logo.svg" alt="">
                </div>
                
                <div class="score">
                    <h3 class="scoreTitle">SCORE</h3>
                    <h2 class="scoreNumber" id="scoreNumber">0</h2>
                </div>
            </div>
        </header>
        <main class="gameArea">
            <section class="gameBtns">
                <div class="btnWrapper">
                </div>
            </section>
        </main>
        <button class="rules" id="openDialogButton">RULES</button>
        <dialog id="rulesDialog">
            <div class="headerDialog">
                <h1>RULES</h1>
                <img src="./assets/icon-close.svg" alt="" id="closeDialog">
            </div>
            <div class='rulesContainer'>
            <img src="./assets/image-rules.svg" alt="">
            </div>
        </dialog>
        <script src="index.js"></script>
</body>
</html>
