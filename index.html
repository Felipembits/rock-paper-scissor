<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="index.css">
    <title>Rock paper Scissors</title>
</head>
<body>
    
        <header>
            <div class="scoreBoard">
                <div class="pageTitle">
                    <img src="./assets/logo.svg" alt="">
                </div>
                
                <div class="score">
                    <h3 class="scoreTitle">SCORE</h3>
                    <h2 class="scoreNumber">0</h2>
                </div>
            </div>
        </header>
        <main>
            <section class="gameBtns">
                <div class="btnWrapper">
                    <div class="circle">
                        <div class="paper"></div>
                    </div>
                    <div class="circle circleScissors">
                        <div class="scissors"></div>
                    </div>
                   
                </div>
                <div class="circleRock">
                    <div class="rock"></div>
                </div>
            </section>
            <button class="rules">RULES</button>
        </main>
</body>
</html>
